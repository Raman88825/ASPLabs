<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    
	<meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />    
</head>
<body>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>    
    <div class="container">
        <header>
            <h3>Список</h3>
        </header>
            <ol type="A">
                <li>Элемент 1 списка</li>
                <li>Элемент 2 списка</li>
            </ol>
        <hr />
        <header>
            <h3>Форма</h3>
        </header>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />Чек бокс 1
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />Чек бокс 2
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="optionRadios1" value="option1" checked /> Радио-1
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="optionRadios2" value="option2" /> Радио-2
                    </label>
                </div>
            </div>            
            <div class="form-group">
                <label for="inputLogin" class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Введите логин" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="background-color:#EBFFFF">Отправить</button>
                </div>
            </div>
        </form>
    </div>    
</body>
</html>
